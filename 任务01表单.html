<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        legend{
            color: red;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <form action="#" method="GET">
        <h1>毕业生信息</h1>
        <fieldset>
            <legend>学生信息</legend>
            姓&nbsp;&nbsp;名 <input type="text" name="name" autofocus="autofocus" placeholder="请输入姓名" required><span> *</span>
            <br>
            学&nbsp;&nbsp;号 <input type="text" name="number" placeholder="请输入学号" required><span> *</span>
            <br>
            手&nbsp;&nbsp;机 <input type="tel" name="phone" placeholder="请输入手机号" required><span> *</span>
            <br>
            邮&nbsp;&nbsp;箱 <input type="email" name="email" placeholder="请输入邮箱地址" required><span> *</span>
        </fieldset>
        <br>
        <fieldset>
            <legend>录取信息</legend>
            录取学校 <input type="text" name="school">
            <br>
            入学成绩 <input type="text" name="grade">
            <br>
            入学时间 <input type="date" name="time">
        </fieldset>
        <br>
        <input type="submit">    
    </form>
</body>
</html>
